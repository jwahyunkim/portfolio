      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        base-uri 'self';
        object-src 'none';
        frame-ancestors 'self';

        script-src
          'self' 'unsafe-eval' 'unsafe-inline' blob:

          https://cdn.jsdelivr.net;

        style-src
          'self' 'unsafe-inline'
          https://fonts.googleapis.com
          https://sdk.openui5.org

        font-src
          'self' data:
          https://fonts.gstatic.com
          https://sdk.openui5.org
          https://cdn.jsdelivr.net;

        img-src
          'self' data: blob: https:;

        connect-src
          'self'
          http://localhost:* http://127.0.0.1:*
          ws://localhost:* ws://127.0.0.1:* wss://localhost:*
          https://sdk.openui5.org
          https://*.hana.ondemand.com
          https://*.dmc.cloud.sap
          https://cdn.jsdelivr.net
          http://203.228.118.39:* https://203.228.118.39:*
          ws://203.228.118.39:* wss://203.228.118.39:*;

        media-src 'self' blob:;
        frame-src 'self';
        worker-src 'self' blob:;
      "
    />
  </head>

    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
